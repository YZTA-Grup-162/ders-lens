<!DOCTYPE html>
<html>
<head>
    <title>AttentionPulse - Docker Version</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { 
            font-family: Arial, sans-serif; 
            margin: 0; 
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        .status-badge {
            display: inline-block;
            padding: 10px 20px;
            border-radius: 25px;
            font-weight: bold;
            margin: 10px;
        }
        .connected { background: #4CAF50; }
        .disconnected { background: #f44336; }
        .connecting { background: #ff9800; }
        
        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-top: 30px;
        }
        
        .panel {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .log {
            height: 300px;
            overflow-y: auto;
            background: rgba(0, 0, 0, 0.3);
            padding: 15px;
            border-radius: 8px;
            font-family: monospace;
            font-size: 12px;
        }
        
        button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            margin: 5px;
            font-size: 14px;
            transition: background 0.3s;
        }
        
        button:hover { background: #45a049; }
        button.secondary { background: #2196F3; }
        button.danger { background: #f44336; }
        
        .metric {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 8px;
            margin: 10px 0;
            text-align: center;
        }
        
        .metric-value {
            font-size: 2em;
            font-weight: bold;
            color: #4CAF50;
        }
        
        .metric-label {
            font-size: 0.9em;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üöÄ AttentionPulse - Docker Version 2.0</h1>
            <div id="connectionStatus" class="status-badge disconnected">üî¥ Disconnected</div>
        </div>
        
        <div class="controls">
            <button onclick="connect()" class="secondary">üîå Connect</button>
            <button onclick="disconnect()" class="danger">‚ùå Disconnect</button>
            <button onclick="sendPing()">üì§ Send Ping</button>
            <button onclick="clearLog()">üóëÔ∏è Clear Log</button>
        </div>
        
        <div class="grid">
            <div class="panel">
                <h3>üìä Real-time Metrics</h3>
                <div class="metric">
                    <div id="attentionScore" class="metric-value">--</div>
                    <div class="metric-label">Attention Score</div>
                </div>
                <div class="metric">
                    <div id="attentionLevel" class="metric-value">--</div>
                    <div class="metric-label">Attention Level</div>
                </div>
                <div class="metric">
                    <div id="messageCount" class="metric-value">0</div>
                    <div class="metric-label">Messages Received</div>
                </div>
            </div>
            
            <div class="panel">
                <h3>üìã Connection Log</h3>
                <div id="log" class="log"></div>
            </div>
        </div>
    </div>
    
    <script>
        let socket = null;
        let messageCount = 0;
        
        function log(message, type = 'info') {
            const logDiv = document.getElementById('log');
            const time = new Date().toLocaleTimeString();
            const colors = {
                'info': '#ffffff',
                'success': '#4CAF50',
                'error': '#f44336',
                'warning': '#ff9800'
            };
            
            logDiv.innerHTML += `<div style="color: ${colors[type] || '#ffffff'}">[${time}] ${message}</div>`;
            logDiv.scrollTop = logDiv.scrollHeight;
            console.log(`[${time}] ${message}`);
        }
        
        function updateStatus(status, className) {
            const statusDiv = document.getElementById('connectionStatus');
            statusDiv.textContent = status;
            statusDiv.className = `status-badge ${className}`;
        }
        
        function connect() {
            if (socket && socket.readyState === WebSocket.OPEN) {
                log('‚ùå Already connected', 'warning');
                return;
            }
            
            const wsUrl = 'ws://localhost:8000/ws/student/docker_test_user';
            log(`üîå Connecting to: ${wsUrl}`, 'info');
            updateStatus('üü° Connecting...', 'connecting');
            
            try {
                socket = new WebSocket(wsUrl);
                
                socket.onopen = function(event) {
                    log('‚úÖ WebSocket connected successfully!', 'success');
                    updateStatus('üü¢ Connected', 'connected');
                };
                
                socket.onmessage = function(event) {
                    messageCount++;
                    document.getElementById('messageCount').textContent = messageCount;
                    
                    log(`üì© Received: ${event.data}`, 'success');
                    
                    try {
                        const data = JSON.parse(event.data);
                        
                        if (data.type === 'connection_status') {
                            log(`üìä Status: ${data.status} - ${data.message}`, 'success');
                        } 
                        else if (data.type === 'attention_update') {
                            log(`üìä Attention: ${data.attention_level} (Score: ${Math.round(data.attention_score * 100)}%)`, 'info');
                            document.getElementById('attentionScore').textContent = Math.round(data.attention_score * 100) + '%';
                            document.getElementById('attentionLevel').textContent = data.attention_level;
                        }
                        else if (data.type === 'echo') {
                            log(`üîÑ Echo received: ${JSON.stringify(data.original)}`, 'info');
                        }
                    } catch (e) {
                        log(`üì© Raw message: ${event.data}`, 'info');
                    }
                };
                
                socket.onclose = function(event) {
                    log(`‚ùå Connection closed: Code ${event.code}, Reason: ${event.reason || 'No reason'}`, 'error');
                    updateStatus('üî¥ Disconnected', 'disconnected');
                    socket = null;
                };
                
                socket.onerror = function(error) {
                    log(`üö® WebSocket error occurred`, 'error');
                    updateStatus('üö® Error', 'disconnected');
                };
                
            } catch (error) {
                log(`‚ùå Failed to create WebSocket: ${error.message}`, 'error');
                updateStatus('üö® Error', 'disconnected');
            }
        }
        
        function disconnect() {
            if (socket) {
                log('üîå Manually closing connection...', 'info');
                socket.close();
            } else {
                log('‚ùå No connection to close', 'warning');
            }
        }
        
        function sendPing() {
            if (socket && socket.readyState === WebSocket.OPEN) {
                const message = {
                    type: 'ping',
                    timestamp: Date.now(),
                    client: 'docker_frontend'
                };
                socket.send(JSON.stringify(message));
                log(`üì§ Sent ping: ${JSON.stringify(message)}`, 'info');
            } else {
                log('‚ùå Cannot send ping - not connected', 'error');
            }
        }
        
        function clearLog() {
            document.getElementById('log').innerHTML = '';
            log('üóëÔ∏è Log cleared', 'info');
        }
        
        // Auto-connect when page loads
        window.onload = function() {
            log('üöÄ AttentionPulse Docker frontend loaded', 'success');
            log('üìù Browser: ' + navigator.userAgent, 'info');
            log('üîå WebSocket support: ' + (typeof WebSocket !== 'undefined' ? 'Available' : 'Not available'), 'info');
            
            // Auto-connect after 2 seconds
            setTimeout(() => {
                log('‚è∞ Auto-connecting in 2 seconds...', 'info');
                setTimeout(connect, 2000);
            }, 1000);
        };
    </script>
</body>
</html>
